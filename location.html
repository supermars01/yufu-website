  <script type="text/javascript">
    //初始化地图对象，加载地图
    var map = new AMap.Map("mapArea", {
      resizeEnable: true,
      zoomEnable:false,
      dragEnable: false
    });
    var city=["北京总部","广州分公司","上海分公司","山东分公司","青岛分公司","四川分公司","天津分公司","山西分公司"]
    var lnglats = [
        [116.351727,39.908149], //北京
        [113.263086,23.130803],  //广州
        [121.460369,31.243913], //上海
        [117.110605,36.665792],  //山东
        [120.383158,36.071986], //青岛
        [103.968762,30.564171], //四川
        [117.20042,39.086896],  //天津
        [112.549219,37.872789]  //山西
    ];
    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});
    for (var i = 0, marker; i < lnglats.length; i++) {
        var marker = new AMap.Marker({
            position: lnglats[i],
            map: map,
            index: i
        });
        marker.content = city[i];
        marker.on('mouseover', markerover);
        marker.on('click', markerClick);
        // marker.emit('click', {target: marker});
    }
    function markerover(e){
        // console.log(e.target.G.index);
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }
    function markerClick(e) {
        var scrollTop=$(".news li").eq(e.target.G.index).offset().top-70;
        $('html, body').animate({  
            scrollTop: scrollTop 
        }, 0);
    }
    map.setFitView();
</script>
