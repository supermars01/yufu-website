brief=裕福集團成立於2010年，是壹家覆蓋實業投資、金融投資、互聯網金融、互聯網支付、全國預付卡發行與受理、互聯網+（應用、增值）、電子商務、貴金屬交易等業務的大型綜合性集團。集團將金融投資、實業投資及股權投資進行結合，圍繞前沿發展戰略進行產業投資合作。目前已投資中國銀聯（中國銀聯第壹批非銀行股東）、中石化銷售公司、螞蟻金服、嘉禦基金等知名企業與機構，是雲峰基金的發起人及LP。
brief2=裕福集團旗下擁有超過20家子公司，其中包括裕福實業、裕福支付、裕福軟件、中石化裕福（裕福與中石化合資公司）、福訊（裕福與萬科合資公司）等公司，其擁有資質包括支付業務許可證（全國預付費發行與受理、互聯網支付），以及證監會頒發的基金銷售及支付牌照、人民銀行頒發的跨境人民幣離岸業務牌照、國家外匯管理局頒發的貨幣兌換牌照等。裕福集團同中石化、萬科，中信銀行及交通部等大型企業展開合作，合資成立子公司，布局產業結合支付，場景應用支付的前沿性深入合作，不斷擴大合作格局及業務覆蓋領域。集團已經在全國31個省5個單列市設立分公司，成功布局全國業務合作，跨產業合作。作為行業領跑者，裕福集團致力多元化化發展，國際化布局，逐步推進全球化戰略，穩步向具備國際競爭力的全球化集團企業邁進。
civi1=企業使命：本著以人為本，科技創新，服務金融，客戶至上的宗旨。裕福專註於產品創新、技術創新，致力於推動行業發展和社會進步。
civi2=發展理念：“&nbsp;認識、認知、認可、認同&nbsp;”&nbsp;是裕福壹貫秉承的發展理念。市場及社會各界對裕福的理解、支持、協作是裕福取得成功的基石，亦是企業長期健康發展的動力。
civi3=企業文化：“&nbsp;化繁為簡、專註、創新&nbsp;”是裕福文化核心；“&nbsp;合法公正、利國惠民&nbsp;”是裕福行為基準；“&nbsp;以人為本、群策群力、教學相長&nbsp;”，是裕福人才價值觀。
