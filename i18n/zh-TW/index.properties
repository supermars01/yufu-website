CompanyInfos1=裕福集團是壹家覆蓋實業投資、金融投資、互聯網金融、互聯網支付、全國預付卡發行與受理、互聯網+（應用、增值）、電子商務、貴金屬交易等業務的大型綜合性集團。集團旗下擁有超過20家子公司，包括裕福實業、裕福支付、裕福軟件、中石化裕福（裕福與中石化合資公司）、福訊（裕福與萬科合資公司）等。
CompanyInfos2=裕福現已在全國31個省5個單列市及香港特別行政區設立分公司，成功布局全國業務合作，跨產業合作。作為行業領跑者，裕福集團致力多元化發展，國際化布局，逐步推進全球化戰略，穩步向具備國際競爭力的全球化集團企業邁進。
