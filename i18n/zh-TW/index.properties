news5=《裕福董事長鄭俊豪：預付卡的藍海在個人市場》——2012 鳳凰網科
newsDetail1=<h4>本文來源：2016年08月13日 01:30<a href="http://finance.china.com.cn/roll/20160813/3857257.shtml" target="_blank">新京報</a></h4><p>央行昨日宣布對首批27家第三方支付牌照進行了續展。央行支付結算司副司長樊爽文對新京報記者表示，部分支付機構在本次續展中被調減了支付業務類型或覆蓋範圍。</p><h2>兩類情形將被調整或不予續展</h2><p>按照央行規定，第三方支付牌照有效期為5年，機構擬於《支付業務許可證》期滿後繼續從事支付業務的，應當在期滿前6個月前提出申請，每次續展的有效期為5年。此次獲得續展的第三方支付企業包括支付寶、銀聯商務、財付通、拉卡拉等27家單位。</p><p>央行有關人士表示，短期內原則上將不再批設新機構。此前，央行曾大力整治了違規第三方支付機構：今年4月，央行連續發布《非銀行支付機構分類評級管理辦法》、《支付結算違法違規行為舉報獎勵辦法》及《非銀行支付機構風險專項整治工作實施方案》，明顯加強了監管力度。據統計，在5年間至少有26家支付機構遭到央行處罰。</p><p>央行強調，存在以下兩類情形的支付機構，將會面臨支付業務類型或覆蓋範圍被調整、甚至不予續展的問題。壹類是合規意識弱、風控能力差，存在占用、挪用、借用客戶備付金行為等重大違法違規行為；另壹類是公司經營管理不善，或支付業務發展理念不清晰，導致核準的部分或全部支付業務未實質開展過，或已連續停止2年以上。</p><h2>易寶支付、匯付天下被縮減部分業務</h2><p>新京報記者查閱公告發現，匯付天下和易寶支付的銀行卡收單業務範圍被縮減。</p><p>央行停止了易寶支付在河南省、江西省、吉林省、上海市、深圳市、湖南省、浙江省（不含寧波市）開展銀行卡收單業務；停止了匯付天下在貴州省、湖南省、陜西省、河南省等多個省份開展的銀行卡收單業務。</p><p>樊爽文表示，本次被調減支付業務類型（或覆蓋範圍）的支付機構主要涉及兩類：壹是發生過嚴重違法違規或風險事件，如2014年預授權風險事件的主要涉事機構；二是支付業務未實質性開展、已嚴重萎縮或停滯發展，主要是固定電話支付業務、預付卡受理業務、僅限線上實名支付賬戶充值使用的預付卡等支付業務。</p><h2>壹段時間不再批設新機構</h2><p>央行方面表示，後續將強化監管手段，加大專項治理和執法力度，壹段時間內原則上不再批設新機構。對於第二批、第三批《支付業務許可證》續展，也將綜合評估機構存續期間的支付業務經營情況、合規情況，發展前景等從嚴、審慎開展。</p><p>上個月央行對通聯支付、銀聯商務剛剛開出支付業最大罰單。央行公告稱，經核查，上述兩家公司存在未落實商戶實名制、變造銀行卡交易信息、為無證機構提供交易接口、通過非客戶備付金賬戶存放並劃轉客戶備付金、外包服務管理不規範等嚴重違規行為，兩者分別被罰款1110萬元和2653.7萬元。</p><p>中央財經大學金融法研究所所長黃震表示，上述罰款也體現了央行監管從嚴的思路。</p><h2>■ 焦點</h2><h2>匯付天下曾多次被處罰</h2><p>匯付天下成立於2006年7月，該公司主要提供金融支付、投資理財等綜合金融服務。匯付天下曾多次被罰。</p><p>在昨日央行公告中，匯付天下被停止在多地開展銀行卡收單業務。匯付天下對新京報記者表示，此次續展結果中提到的是2014年預授權事件的處理結果，並非此次續展新增的業務調整。</p><p>2014年3月，央行“點名”包括匯付天下、易寶支付等八家單位，宣布由於其涉及此前兩月全國發生的多起不法分子利用預授權交易進行套現的風險事件，且經核實，存在未落實特約商戶實名制、交易監測不到位、風險事件處置不力等問題，被宣布全國範圍內停止接入新商戶，在驗收合格後，才能開展新增商戶拓展。</p><p>據媒體報道，2014年9月，央行正式下發了針對匯付天下、富友、易寶、隨行付的處罰意見。按照處罰結果，匯付天下壹年內將有序退出15個省市的現有收單業務。公告稱：“所列省市之外的地區繼續停止發展新商戶，並對所有存量商戶和受理終端按規定進行全面清理。”</p><p>匯付天下稱，此前對2014年央行提到的15個省（市）已經做了逐步退出的操作，未來將加強對商戶的管理，而此前媒體提及的“停止新增“的處罰在去年年底也已經重開。</p><p>在續展前匯付天下剛剛因違反洗錢規定“踩雷”：今年5月，央行上海分行發布的行政處罰信息公示表顯示，匯付天下因違反反洗錢規定，被罰款人民幣35萬元。匯付天下回應新京報記者稱，“這只是個正常的檢查。”</p><h2>易寶曾被停止接入新商戶</h2><p>央行公告顯示，易寶支付的業務遭到縮減。在相關說明中，央行表示，根據《中國人民銀行關於2014年銀行卡收單業務專項檢查情況的通報》，央行停止易寶支付在河南省、江西省、吉林省、上海市、深圳市、湖南省、浙江省（不含寧波市）開展銀行卡收單業務。</p><p>新京報記者登錄全國企業信息系統查閱易寶支付工商資料發現，易寶支付的主營業務為互聯網支付、移動電話支付、貨幣匯兌、銀行卡收單等。而根據此次央行公布的決定，易寶支付的業務被限定為互聯網支付、移動電話支付、銀行卡收單三類（且銀行卡收單受到上述限制）。</p><p>據媒體此前報道，2014年4月1日起，包括易寶支付在內的8家第三方支付被央行要求在全國範圍內停止接入新商戶。報道稱，上述處罰源於當年年初，浙江、福建等省部分持卡人通過向信用卡內存入大額溢繳款，利用預授權完成交易需在預授權金額115%範圍內予以付款承兌的業務特性，與部分支持預授權類交易的特約商戶勾結，合謀套取發卡銀行額外信用額度。</p><p>公開資料顯示，易寶支付於2003年8月成立，總部位於北京，現有2000余名員工，在北京、上海、廣東、天津、四川、山東、江蘇、浙江、福建、陜西等設有32家分公司。（鄒晨輝）</p><h2>■ 對話</h2><h2>裕福集團董事長鄭俊豪：</h2><h2>現在是第三方支付的好時代</h2><p>“當前這個時代，對於符合監管的、規範發展的公司來說，其實是個好的時代。”裕福集團董事長鄭俊豪昨日接受新京報記者專訪時說。裕福集團是首批獲得第三方支付牌照的公司之壹，此次續牌獲得互聯網支付和預付卡全國支付牌照。</p><p>支付格局會發生怎樣的變化？面對三大巨頭的瓜分，以裕福為代表的支付機構第二梯隊機會在哪？鄭俊豪表示，現在再做單壹的支付公司機會不多了，差異化是多數第三方支付公司應該走的路。</p><h2>單壹的支付公司機會不大了</h2><p>新京報：第三方支付牌照續發，跟5年前相比出現了壹些變化，壹部分企業被減項了，妳怎麽看這個結果？</p><p>鄭俊豪：這次續發牌照做出了壹些調整，也表明了央行嚴格監管的態度。未來大家會更加規範，按照相關的法規來做事情。這對市場是利好消息，有利於良性競爭。有法可依，有章可循，讓支付企業更加健康發展。支付業務市場是建立在信用、技術、人才、客戶基礎四大積累上。</p><p>新京報：過去五年第三方支付行業主要的問題是什麽？</p><p>鄭俊豪：過去的五年第三方支付行業競爭激烈，壹些公司不規範操作導致出現很多問題，比如在收單市場，價格戰、套碼的現象很多，近期央行加大了對這些違規現象的懲罰力度。當前這個時代，對於支付市場來講，其實是個好的時代。換句話說，不規範時代已經過去。我們必須規範有序，理性地發展。有戰略，有風控，有人才的格局發展業務。</p><p>新京報：國內第三方支付的市場是否已經飽和？</p><p>鄭俊豪：從現有業務量講是已經飽和，但飽和是相對的，根據經濟增長會有相應調整。所以未來發展空間很大。</p><p>目前業內各家企業同質化競爭很嚴重，主要是新的商業模式創新不足，在未來，我認為支付要增加服務功能，提升服務水平，加強產業合作。也可以嘗試會員體系這樣新的商業模式，核心還是增加差異化的市場競爭優勢。</p><h2>海外市場是下壹個藍海</h2><p>新京報：現在裕福的福卡已經在市場上獲得壹定的品牌認知，福卡在產品上怎麽差異化？</p><p>鄭俊豪：裕福已經具備了面對全球市場的能力，隨著經濟發展，國家壹帶壹路戰略推行，支付業務也有更大的海外市場機會。我們為中國走出去的客戶和國際客戶提供支付。盡管我們的國際市場還沒有形成規模和亮點，但我們已經做好準備，正在進行技術和商業模式的整理和升級。未來海外市場將是我們爭奪的主戰場。</p><p>另外，裕福也在加快全球布局。裕福在2015年成立國際業務事業部，與國內外多家國際機構、企業、銀行展開合作。福卡擁有了全球獨立的卡BIN，目前國內除了銀聯有全球卡BIN之外只有福卡了。裕福也是萬事達卡的全球會員，利用現有資源陸續推出國際電子旅行支票、跨境支付、銀行聯名卡等多種產品。</p><p>裕福未來五年的目標就是，成為全國最大的面向全球的創新預付費卡公司。今年裕福還有很多故事要講。</p>
newsDetail2=<h4>本文來源：2013年11月12日 02:20:21<a href="http://money.163.com/13/1112/02/9DEQLKO100253B0H.html" target="_blank">網易新聞</a></h4><p>作為國內最受關註同時也是最具成長性的購物節，“雙十壹”成為繼“金九銀十”後的又壹次銷售盛宴。據悉，裕福集團已攜旗下王牌產品——福卡、財卡與蘇寧電器安貞店跨界合作，共同推出促銷活動。</p><p>裕福集團旗下的裕福支付是首批獲得牌照的第三方支付企業，公司業務範圍包括互聯網支付、預付卡的發行與受理，此前憑借著預付卡“福卡”享譽全國。在“福卡”不斷發展的同時，裕福集團順勢推出個人預付卡王牌產品——財卡。</p><p>“雙十壹”期間（11月8日至11日），蘇寧電器安貞店為持裕福支付產品的消費者提供諸多額外優惠政策。如只針對福卡、財卡持卡人的特價機，持卡人進店即可得到100元現金消費券及參與現場抽獎等豐富活動。</p><p>據悉，在福卡之後，裕福集團董事長鄭俊豪還準備了“祿”“壽”主題產品，加上之前的財卡、喜卡，形成了中國傳統“福”文化的“福祿壽喜財”系列。</p><p>據了解，互聯網支付也將是裕福下壹個發力的重點。裕福的網上商城——裕福在線已開通。擁有裕福集團支付卡的用戶，可以在網上進行支付。商城不拘泥於傳統電商的產品領域，更多地將目光轉向生活服務類產品的開拓上，現已包括購買機票、預訂酒店、旅遊、繳費充值、電影票、購物商城等多種服務。</p><p>此次聯合活動中，裕福網上商城也參與其中，提供各項優惠措施。如活動期間辦財卡即送100元裕福網上商城現金消費券等，消費者在線下實體店享受到購物節帶來的諸多優惠的同時，又可避開“雙十壹”高峰期，於線上輕松挑選心儀商品。</p>
newsDetail3=<h4>本文來源：2013年09月28日 02:33<a href="http://finance.sina.com.cn/roll/20130928/023316876936.shtml" target="_blank">新浪財經</a></h4><p>在全民電商的大潮之下，傳統企業早已開始加速滲透。而擁有6張全國範圍的預付卡發行與受理牌照之壹的裕福集團搭建的是壹個基於第三方支付工具的電商平臺。“我們希望把做預付卡6年以來積累的線下很多的商戶資源，集合到線上。”裕福集團董事長鄭俊豪告訴《中國經營報》記者。</p><h2>平臺企圖</h2><p>做電商平臺之前，裕福的購物預付卡“福卡”業務占到全部營收的九成以上。</p><p>“我們商務合作的覆蓋面非常廣，中石化、百盛、蘇寧、王府井(15.690, 0.04, 0.26%)百貨、新世界(11.570, 0.15, 1.31%)百貨、迪信通[微博]、紅星美凱龍等等。相當於上遊供應商把產品批發給我們，由我們零售給顧客。”鄭俊豪表示。</p><p>經過6年的時間，裕福目前在北京、上海、廣東、天津、山東、山西、河北等全國28個省份設有分支機構及網絡，擁有獨立的POS結算網絡。因此，裕福成為央行批準的、擁有全國範圍內預付卡發行與受理牌照的6家企業之壹，其預付卡的沈澱資金每年達數億元。</p><p>然而，壹直以來，裕福集團的主要模式是B2B，面對企業客戶發卡。如今，他們意圖進入潛力更為巨大的個人市場，轉戰B2C。於是，在繼連接商戶的購物卡“福卡”之後，裕福集團針對個人市場，推出了主打婚慶市場的“喜卡”。“我們有自己的珠寶品牌，未來，我們會整合婚慶市場的供應商，比如酒店、婚車、策劃等，到我們的平臺上。”鄭俊豪認為，婚慶市場壹年數千億的市場容量，而產業卻高度分散，其中大有可為。如今，裕福在紅星美凱龍和蘇寧電器[微博](11.060, -0.01, -0.09%)的渠道力推喜卡，客戶在這兩家商戶持喜卡購物可以打98折。</p><p>此外，裕福還與中信銀行(6.110, -0.04, -0.65%)推出聯名銀行卡“財卡”。這三款產品互為補充，借記卡可自動向信用卡還款，信用卡消費積累可轉換為“財卡”積分，“財卡”積分作為信用卡消費金補充可在裕福的合作商戶中消費使用。</p><p>在線上商戶方面，鄭俊豪表示，裕福支付已經與中國石化(5.940, -0.01, -0.17%)電子平臺接通，裕福支付可以在中石化平臺上購物，消費者可以通過銀行卡給自己的加油卡充值以及購買各種商品。目前，裕福在線包括購買機票、預訂酒店、旅遊、繳費充值、電影票、購物商城等各種服務。</p><p>“我們希望把線下資源在線上集中起來，通過第三方支付工具，把交易截留在我們的平臺上。”鄭俊豪說。</p><h2>爭奪客戶</h2><p>做電商平臺，左手需要供應商資源，右手需要客戶資源，缺壹不可。顯然，作為渠道商，從供應商那裏爭取更好折扣的談判資本，是下遊海量的客戶資源。如今，無論線上線下，客戶流量都是稀缺資源。</p><p>爭取客戶無疑是第壹個挑戰。對此，鄭俊豪表示，裕福會利用其合作機構的渠道開拓新客戶，畢竟，裕福要爭取的新客戶，也是這些商戶的客戶。另外，裕福也在都市報、分眾傳媒[微博]樓宇廣告牌進行了廣告投放。</p><p>同時，由於婚慶、旅行市場對裕福都是相對陌生的市場，他們招商的時候，需要對合作商戶進行嚴格篩選。然而，中國市場情況復雜，在和蘇寧、紅星美凱龍等全國連鎖機構有了直接合作之後，為了深入三四線城市市場，裕福就需要和當地的區域型的商超、百貨、婚慶相關企業形成合作，這對裕福也是壹個挑戰。“區域性品牌往往在壹個區域活得很好，但作為外來的機構在異地擴張是有難度的。”</p><p>為了爭取客戶，電商對於“用戶體驗”可謂煞費苦心。而裕福作為以B2B模式面對企業客戶的傳統企業，面對已經被電商“慣壞了”的客戶，能否服務到位，也考驗著裕福的運營能力。</p><h2>背景</h2><p>截至目前，中國人民銀行共發放250張第三方支付牌照，其中互聯網支付牌照有90家左右。據易觀《2013年二季度中國第三方支付市場季度監測》數據顯示，前7家（支付寶[微博]、財付通、銀聯網上支付、快錢、匯付天下、易寶支付、環迅支付[微博]）市場份額占比97.3%。雖然沒有跡象表明央行會收緊第三方支付牌照發放力度，但行業集中性正在加強。</p><h2>析易國際商業模式研究院點評</h2><h2>借“有染”積累客戶</h2><p>裕福集團瞄準全民電商的趨勢，從B2B轉向B2C市場，以喜卡為例，裕福整合了婚慶市場為用戶提供“壹站式導購”，這種便利對籌備婚禮的準新人來說非常有吸引力。之後壹系列的交易和支付行為自然水到渠成，從商業模式未來發展性來看是壹個不錯的項目。</p><p>但想要做成電商平臺，顯然供應商資源和客戶資源缺壹不可，而海量的客戶資源更是與供應商談判的重要支撐。裕福在線要想快速積累客戶，在電商平臺中脫穎而出，就要像美國營銷教父塞斯·高汀所說的那樣，做引人談論的產品，成為壹群黑白奶牛中的紫牛。而如何成為紫牛，在我們看來最佳手段非“有染”莫屬。</p><p>“有染”原指男女有奸情，如今的“有染”已經成為中性詞匯，指壹方人或事物被另壹方人或事物所吸引，吸引的程度非常之深並相互融合。裕福集團可通過與關鍵話題、關鍵時間、特殊地域、重要人物及具有沖擊力的時事等搭上，與自己推廣的產品實現“有染”，從而使品牌與用戶之間快速生成具有持久吸引力的關系。</p><p>中國飲用水競爭非常激烈，大多數企業都是通過硬性廣告搶奪市場。而農夫山泉卻通過宣傳純凈水對健康無益，挑起純凈水與礦泉水之爭，用關鍵話題“有染”的方式吸引全國媒體的參與，迅速將品牌打入了消費者心智。裕福若能像農夫山泉壹樣通過類似的“有染”策略，就可能更迅速地在競爭激烈的電商平臺中脫穎而出。</p>
newsDetail4=<h4>本文來源：2013年09月11日 07:13<a href="http://finance.ifeng.com/a/20130911/10652724_0.shtml" target="_blank">鳳凰財經</a></h4><p>中信銀行近日攜手裕福集團聯合推出中信—裕福聯名信用卡、聯名借記卡，同時獨家綁定裕福集團“財卡”產品，用綜合的金融服務滿足廣大消費者多方面的用卡需求。據悉，3款產品互為補充，實現借記卡自動向信用卡還款、信用卡消費積累“財卡”積分、“財卡”積分作為信用卡消費金補充應用於裕福商戶的良性循環。</p><p>中信銀行牽手裕福集團有助於雙方整合線下商戶網絡及線上消費體系，將銀行的支付技術落地到裕福的商戶資源，以積分通兌、服務共享等形式讓客戶享受到更多服務。</p>
newsDetail5=<h4>本文來源：2012年12月22日 08:17<a href="http://tech.ifeng.com/internet/detail_2012_12/22/20425323_0.shtml?_from_ralated" target="_blank">鳳凰網</a></h4><p>昨天，壹年壹度的中國國際金融展進入第二天。與以往不同的是，銀行等傳統金融機構不再是絕對的主角，第三方支付機構更為積極地向市場展示新成果。</p><p>預付費卡行業巨頭裕福集團今年首次參加金融展。在近200張的第三方支付牌照中，僅有6張全國範圍的預付卡發行與受理牌照，裕福即是其中之壹。</p><p>裕福集團董事長鄭俊豪在接受新京報記者專訪時表示，2013年將發力針對個人卡市場。“以後大家說到福卡，就知道是壹個向個人提供個性化服務的支付產品，而不是壹個單純的福利、禮品的預付卡。”鄭俊豪稱。</p><h2>希望個人業務占比能達90%</h2><p>新京報：裕福公司今年首次參展金融技術展，主要是出於什麽考慮？是否意味著裕福走入壹個新戰略期？</p><p>鄭俊豪：公司今年第壹次參加金融展，主要有兩個內容，壹個是我們的專利產品，24K純黃金卡，這是國內首個能夠在線交易的純黃金卡產品，將根據客戶的需求定制生產。</p><p>其次是展示針對普通個人市場的新產品——商旅卡，該卡是只針對個人使用的實名制卡，可贖回，並有各種個性化的定制。我們將從2013年發力面向個人的預付費卡市場，在新的壹年會推出十多種新的產品出來。</p><p>新京報：預付卡公司以往是公司需求較大，做個人市場的並不多，個人需求大嗎？</p><p>鄭俊豪：其實個人市場潛力是很大的，只是我們沒有發掘出來。比如我們去美國考察，他們的預付卡市場很大，應該比中國的市場還大，但他們的市場主要是針對個人的，我們和他們建立了交流和學習的機制。個人市場算是預付卡領域的藍海市場。</p><p>新京報：跟銀行相比，我們做個人預付卡的優勢在哪裏？</p><p>鄭俊豪：銀行卡有銀行卡的優勢。我們針對個人，比如針對個人禮品卡，比如生日、紀念日這樣的個人禮品市場。</p><p>另外，我們跟商戶結合更加密切，可以給消費者提供更加好的服務。比如中石化，全國有三萬多個加油站，兩萬多個超市，蘇寧壹千多家店，我們全國性的合作商戶非常多，在全國範圍、線上線下都可以使用消費，這是我們的優勢。</p><p>跟其他壹些第三方支付機構將部分系統外包不壹樣，裕福擁有標準的自主機房，所有業務處理系統都自主研發，擁有自主知識產權。所有的POS終端也是自己投放的。</p><p>新京報：對個人卡市場有沒有具體規劃？</p><p>鄭俊豪：我希望能占到90%以上，至於說能做到多少，也沒有設定壹個目標。我們就是按照自己的思路，堅持走下去。過去，裕福的“福卡”是市場的暢銷產品，今後會有更多不同定位的產品推出。24K金卡針對高端的客戶，福卡面對普通公司客戶，還有面對個人客戶的商旅卡，我們的產品線將進壹步豐富。</p><h2>預付卡行業整合還未開始</h2><p>新京報：央行對第三方支付的牌照管理已經有1年半時間，這1年半時間裏裕福有哪些變化和嘗試？</p><p>鄭俊豪：拿到牌照之後，我們壹直在想辦法顛覆自己，顛覆這個行業給外界的壹個概念，做壹些創新的產品出來，迎合市場的需求，符合監管部門的要求。</p><p>大家可能以前對預付費卡有壹種偏見，但其實預付卡的用途很廣市場也很大。未來我們發力個人市場、個性化服務。以後大家說到裕福應該是壹個向個人提供個性化服務的支付機構，而不是壹個單純的福利、禮品的公司，這是我們的壹個期望。</p><p>此外，商業模式也在尋求壹些改變。我們也希望在金融服務和金融產品方面有所突破。比如基金、銀行、保險的合作，我們也全方位地擴展更多的商業模式。</p><p>新京報：是不是說未來可以拿預付費卡買基金、理財產品？</p><p>鄭俊豪：如果監管部門同意，這是可以的。我相信如果是妳自己購買自己用的卡，那麽它的用途應該會更廣。我們也希望針對個人用的卡能突破金額的限制，使用範圍的限制，包括在境外的使用。這是我們的期望，主要還是看監管部門允不允許。技術對於我們來講沒有任何問題。</p><p>新京報：後牌照時代，整個行業出現了哪些新趨勢？</p><p>鄭俊豪：牌照管理後，整個市場更加規範了，但行業整合目前還沒有。我相信隨著市場的演變和大家業務的拓展，未來整合是必然的。包括全國性的整合，地方性的整合，相信未來會出現的。</p><p>新京報：會不會考慮收購壹些地方性的預付卡公司？</p><p>鄭俊豪：有合適的話會考慮。拿到牌照以後我們在全國28個省區都註冊備案，目前開始運營的有11個省的分公司，2013年我們會走向更多的二線城市。</p>
