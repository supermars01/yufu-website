CompanyInfos1=裕福集团是一家覆盖实业投资、金融投资、互联网金融、互联网支付、全国预付卡发行与受理、互联网+（应用、增值）、电子商务、贵金属交易等业务的大型综合性集团。集团旗下拥有超过20家子公司，包括裕福实业、裕福支付、裕福软件、中石化裕福（裕福与中石化合资公司）、福讯（裕福与万科合资公司）等。
CompanyInfos2=裕福现已在全国31个省5个单列市及香港特别行政区设立分公司，成功布局全国业务合作，跨产业合作。作为行业领跑者，裕福集团致力多元化发展，国际化布局，逐步推进全球化战略，稳步向具备国际竞争力的全球化集团企业迈进。
