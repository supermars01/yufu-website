news5=《裕福董事长郑俊豪：预付卡的蓝海在个人市场》——2012 凤凰网科
newsDetail1=本文来源：2016年08月13日 01:30---新京报---央行昨日宣布对首批27家第三方支付牌照进行了续展。央行支付结算司副司长樊爽文对新京报记者表示，部分支付机构在本次续展中被调减了支付业务类型或覆盖范围。---两类情形将被调整或不予续展---按照央行规定，第三方支付牌照有效期为5年，机构拟于《支付业务许可证》期满后继续从事支付业务的，应当在期满前6个月前提出申请，每次续展的有效期为5年。此次获得续展的第三方支付企业包括支付宝、银联商务、财付通、拉卡拉等27家单位。---央行有关人士表示，短期内原则上将不再批设新机构。此前，央行曾大力整治了违规第三方支付机构：今年4月，央行连续发布《非银行支付机构分类评级管理办法》、《支付结算违法违规行为举报奖励办法》及《非银行支付机构风险专项整治工作实施方案》，明显加强了监管力度。据统计，在5年间至少有26家支付机构遭到央行处罚。---央行强调，存在以下两类情形的支付机构，将会面临支付业务类型或覆盖范围被调整、甚至不予续展的问题。一类是合规意识弱、风控能力差，存在占用、挪用、借用客户备付金行为等重大违法违规行为；另一类是公司经营管理不善，或支付业务发展理念不清晰，导致核准的部分或全部支付业务未实质开展过，或已连续停止2年以上。---易宝支付、汇付天下被缩减部分业务---新京报记者查阅公告发现，汇付天下和易宝支付的银行卡收单业务范围被缩减。---央行停止了易宝支付在河南省、江西省、吉林省、上海市、深圳市、湖南省、浙江省（不含宁波市）开展银行卡收单业务；停止了汇付天下在贵州省、湖南省、陕西省、河南省等多个省份开展的银行卡收单业务。---樊爽文表示，本次被调减支付业务类型（或覆盖范围）的支付机构主要涉及两类：一是发生过严重违法违规或风险事件，如2014年预授权风险事件的主要涉事机构；二是支付业务未实质性开展、已严重萎缩或停滞发展，主要是固定电话支付业务、预付卡受理业务、仅限线上实名支付账户充值使用的预付卡等支付业务。----一段时间不再批设新机构---央行方面表示，后续将强化监管手段，加大专项治理和执法力度，一段时间内原则上不再批设新机构。对于第二批、第三批《支付业务许可证》续展，也将综合评估机构存续期间的支付业务经营情况、合规情况，发展前景等从严、审慎开展。---上个月央行对通联支付、银联商务刚刚开出支付业最大罚单。央行公告称，经核查，上述两家公司存在未落实商户实名制、变造银行卡交易信息、为无证机构提供交易接口、通过非客户备付金账户存放并划转客户备付金、外包服务管理不规范等严重违规行为，两者分别被罚款1110万元和2653.7万元。---中央财经大学金融法研究所所长黄震表示，上述罚款也体现了央行监管从严的思路。---■ 焦点---汇付天下曾多次被处罚---汇付天下成立于2006年7月，该公司主要提供金融支付、投资理财等综合金融服务。汇付天下曾多次被罚。---在昨日央行公告中，汇付天下被停止在多地开展银行卡收单业务。汇付天下对新京报记者表示，此次续展结果中提到的是2014年预授权事件的处理结果，并非此次续展新增的业务调整。---2014年3月，央行“点名”包括汇付天下、易宝支付等八家单位，宣布由于其涉及此前两月全国发生的多起不法分子利用预授权交易进行套现的风险事件，且经核实，存在未落实特约商户实名制、交易监测不到位、风险事件处置不力等问题，被宣布全国范围内停止接入新商户，在验收合格后，才能开展新增商户拓展。---据媒体报道，2014年9月，央行正式下发了针对汇付天下、富友、易宝、随行付的处罚意见。按照处罚结果，汇付天下一年内将有序退出15个省市的现有收单业务。公告称：“所列省市之外的地区继续停止发展新商户，并对所有存量商户和受理终端按规定进行全面清理。”---汇付天下称，此前对2014年央行提到的15个省（市）已经做了逐步退出的操作，未来将加强对商户的管理，而此前媒体提及的“停止新增“的处罚在去年年底也已经重开。---在续展前汇付天下刚刚因违反洗钱规定“踩雷”：今年5月，央行上海分行发布的行政处罚信息公示表显示，汇付天下因违反反洗钱规定，被罚款人民币35万元。汇付天下回应新京报记者称，“这只是个正常的检查。”---易宝曾被停止接入新商户---央行公告显示，易宝支付的业务遭到缩减。在相关说明中，央行表示，根据《中国人民银行关于2014年银行卡收单业务专项检查情况的通报》，央行停止易宝支付在河南省、江西省、吉林省、上海市、深圳市、湖南省、浙江省（不含宁波市）开展银行卡收单业务。---新京报记者登录全国企业信息系统查阅易宝支付工商资料发现，易宝支付的主营业务为互联网支付、移动电话支付、货币汇兑、银行卡收单等。而根据此次央行公布的决定，易宝支付的业务被限定为互联网支付、移动电话支付、银行卡收单三类（且银行卡收单受到上述限制）。---据媒体此前报道，2014年4月1日起，包括易宝支付在内的8家第三方支付被央行要求在全国范围内停止接入新商户。报道称，上述处罚源于当年年初，浙江、福建等省部分持卡人通过向信用卡内存入大额溢缴款，利用预授权完成交易需在预授权金额115%范围内予以付款承兑的业务特性，与部分支持预授权类交易的特约商户勾结，合谋套取发卡银行额外信用额度。---公开资料显示，易宝支付于2003年8月成立，总部位于北京，现有2000余名员工，在北京、上海、广东、天津、四川、山东、江苏、浙江、福建、陕西等设有32家分公司。（邹晨辉）---■ 对话---裕福集团董事长郑俊豪：---现在是第三方支付的好时代---“当前这个时代，对于符合监管的、规范发展的公司来说，其实是个好的时代。”裕福集团董事长郑俊豪昨日接受新京报记者专访时说。裕福集团是首批获得第三方支付牌照的公司之一，此次续牌获得互联网支付和预付卡全国支付牌照。---支付格局会发生怎样的变化？面对三大巨头的瓜分，以裕福为代表的支付机构第二梯队机会在哪？郑俊豪表示，现在再做单一的支付公司机会不多了，差异化是多数第三方支付公司应该走的路。---单一的支付公司机会不大了---新京报：第三方支付牌照续发，跟5年前相比出现了一些变化，一部分企业被减项了，你怎么看这个结果？---郑俊豪：这次续发牌照做出了一些调整，也表明了央行严格监管的态度。未来大家会更加规范，按照相关的法规来做事情。这对市场是利好消息，有利于良性竞争。有法可依，有章可循，让支付企业更加健康发展。支付业务市场是建立在信用、技术、人才、客户基础四大积累上。---新京报：过去五年第三方支付行业主要的问题是什么？---郑俊豪：过去的五年第三方支付行业竞争激烈，一些公司不规范操作导致出现很多问题，比如在收单市场，价格战、套码的现象很多，近期央行加大了对这些违规现象的惩罚力度。当前这个时代，对于支付市场来讲，其实是个好的时代。换句话说，不规范时代已经过去。我们必须规范有序，理性地发展。有战略，有风控，有人才的格局发展业务。---新京报：国内第三方支付的市场是否已经饱和？---郑俊豪：从现有业务量讲是已经饱和，但饱和是相对的，根据经济增长会有相应调整。所以未来发展空间很大。---目前业内各家企业同质化竞争很严重，主要是新的商业模式创新不足，在未来，我认为支付要增加服务功能，提升服务水平，加强产业合作。也可以尝试会员体系这样新的商业模式，核心还是增加差异化的市场竞争优势。---海外市场是下一个蓝海---新京报：现在裕福的福卡已经在市场上获得一定的品牌认知，福卡在产品上怎么差异化？---郑俊豪：裕福已经具备了面对全球市场的能力，随着经济发展，国家一带一路战略推行，支付业务也有更大的海外市场机会。我们为中国走出去的客户和国际客户提供支付。尽管我们的国际市场还没有形成规模和亮点，但我们已经做好准备，正在进行技术和商业模式的整理和升级。未来海外市场将是我们争夺的主战场。---另外，裕福也在加快全球布局。裕福在2015年成立国际业务事业部，与国内外多家国际机构、企业、银行展开合作。福卡拥有了全球独立的卡BIN，目前国内除了银联有全球卡BIN之外只有福卡了。裕福也是万事达卡的全球会员，利用现有资源陆续推出国际电子旅行支票、跨境支付、银行联名卡等多种产品。---裕福未来五年的目标就是，成为全国最大的面向全球的创新预付费卡公司。今年裕福还有很多故事要讲。</p>
newsDetail2=本文来源：2013年11月12日 02:20:21---网易新闻---作为国内最受关注同时也是最具成长性的购物节，“双十一”成为继“金九银十”后的又一次销售盛宴。据悉，裕福集团已携旗下王牌产品——福卡、财卡与苏宁电器安贞店跨界合作，共同推出促销活动。---裕福集团旗下的裕福支付是首批获得牌照的第三方支付企业，公司业务范围包括互联网支付、预付卡的发行与受理，此前凭借着预付卡“福卡”享誉全国。在“福卡”不断发展的同时，裕福集团顺势推出个人预付卡王牌产品——财卡。---“双十一”期间（11月8日至11日），苏宁电器安贞店为持裕福支付产品的消费者提供诸多额外优惠政策。如只针对福卡、财卡持卡人的特价机，持卡人进店即可得到100元现金消费券及参与现场抽奖等丰富活动。---据悉，在福卡之后，裕福集团董事长郑俊豪还准备了“禄”“寿”主题产品，加上之前的财卡、喜卡，形成了中国传统“福”文化的“福禄寿喜财”系列。---据了解，互联网支付也将是裕福下一个发力的重点。裕福的网上商城——裕福在线已开通。拥有裕福集团支付卡的用户，可以在网上进行支付。商城不拘泥于传统电商的产品领域，更多地将目光转向生活服务类产品的开拓上，现已包括购买机票、预订酒店、旅游、缴费充值、电影票、购物商城等多种服务。---此次联合活动中，裕福网上商城也参与其中，提供各项优惠措施。如活动期间办财卡即送100元裕福网上商城现金消费券等，消费者在线下实体店享受到购物节带来的诸多优惠的同时，又可避开“双十一”高峰期，于线上轻松挑选心仪商品。
newsDetail3=本文来源：2013年09月28日 02:33---新浪财经---在全民电商的大潮之下，传统企业早已开始加速渗透。而拥有6张全国范围的预付卡发行与受理牌照之一的裕福集团搭建的是一个基于第三方支付工具的电商平台。“我们希望把做预付卡6年以来积累的线下很多的商户资源，集合到线上。”裕福集团董事长郑俊豪告诉《中国经营报》记者。---平台企图---做电商平台之前，裕福的购物预付卡“福卡”业务占到全部营收的九成以上。---“我们商务合作的覆盖面非常广，中石化、百盛、苏宁、王府井(15.690, 0.04, 0.26%)百货、新世界(11.570, 0.15, 1.31%)百货、迪信通[微博]、红星美凯龙等等。相当于上游供应商把产品批发给我们，由我们零售给顾客。”郑俊豪表示。---经过6年的时间，裕福目前在北京、上海、广东、天津、山东、山西、河北等全国28个省份设有分支机构及网络，拥有独立的POS结算网络。因此，裕福成为央行批准的、拥有全国范围内预付卡发行与受理牌照的6家企业之一，其预付卡的沉淀资金每年达数亿元。---然而，一直以来，裕福集团的主要模式是B2B，面对企业客户发卡。如今，他们意图进入潜力更为巨大的个人市场，转战B2C。于是，在继连接商户的购物卡“福卡”之后，裕福集团针对个人市场，推出了主打婚庆市场的“喜卡”。“我们有自己的珠宝品牌，未来，我们会整合婚庆市场的供应商，比如酒店、婚车、策划等，到我们的平台上。”郑俊豪认为，婚庆市场一年数千亿的市场容量，而产业却高度分散，其中大有可为。如今，裕福在红星美凯龙和苏宁电器[微博](11.060, -0.01, -0.09%)的渠道力推喜卡，客户在这两家商户持喜卡购物可以打98折。---此外，裕福还与中信银行(6.110, -0.04, -0.65%)推出联名银行卡“财卡”。这三款产品互为补充，借记卡可自动向信用卡还款，信用卡消费积累可转换为“财卡”积分，“财卡”积分作为信用卡消费金补充可在裕福的合作商户中消费使用。---在线上商户方面，郑俊豪表示，裕福支付已经与中国石化(5.940, -0.01, -0.17%)电子平台接通，裕福支付可以在中石化平台上购物，消费者可以通过银行卡给自己的加油卡充值以及购买各种商品。目前，裕福在线包括购买机票、预订酒店、旅游、缴费充值、电影票、购物商城等各种服务。---“我们希望把线下资源在线上集中起来，通过第三方支付工具，把交易截留在我们的平台上。”郑俊豪说。---争夺客户---做电商平台，左手需要供应商资源，右手需要客户资源，缺一不可。显然，作为渠道商，从供应商那里争取更好折扣的谈判资本，是下游海量的客户资源。如今，无论线上线下，客户流量都是稀缺资源。争取客户无疑是第一个挑战。对此，郑俊豪表示，裕福会利用其合作机构的渠道开拓新客户，毕竟，裕福要争取的新客户，也是这些商户的客户。另外，裕福也在都市报、分众传媒[微博]楼宇广告牌进行了广告投放。---同时，由于婚庆、旅行市场对裕福都是相对陌生的市场，他们招商的时候，需要对合作商户进行严格筛选。然而，中国市场情况复杂，在和苏宁、红星美凯龙等全国连锁机构有了直接合作之后，为了深入三四线城市市场，裕福就需要和当地的区域型的商超、百货、婚庆相关企业形成合作，这对裕福也是一个挑战。“区域性品牌往往在一个区域活得很好，但作为外来的机构在异地扩张是有难度的。”---为了争取客户，电商对于“用户体验”可谓煞费苦心。而裕福作为以B2B模式面对企业客户的传统企业，面对已经被电商“惯坏了”的客户，能否服务到位，也考验着裕福的运营能力。---背景---截至目前，中国人民银行共发放250张第三方支付牌照，其中互联网支付牌照有90家左右。据易观《2013年二季度中国第三方支付市场季度监测》数据显示，前7家（支付宝[微博]、财付通、银联网上支付、快钱、汇付天下、易宝支付、环迅支付[微博]）市场份额占比97.3%。虽然没有迹象表明央行会收紧第三方支付牌照发放力度，但行业集中性正在加强。---析易国际商业模式研究院点评---借“有染”积累客户---裕福集团瞄准全民电商的趋势，从B2B转向B2C市场，以喜卡为例，裕福整合了婚庆市场为用户提供“一站式导购”，这种便利对筹备婚礼的准新人来说非常有吸引力。之后一系列的交易和支付行为自然水到渠成，从商业模式未来发展性来看是一个不错的项目。---但想要做成电商平台，显然供应商资源和客户资源缺一不可，而海量的客户资源更是与供应商谈判的重要支撑。裕福在线要想快速积累客户，在电商平台中脱颖而出，就要像美国营销教父塞斯·高汀所说的那样，做引人谈论的产品，成为一群黑白奶牛中的紫牛。而如何成为紫牛，在我们看来最佳手段非“有染”莫属。</p><p>“有染”原指男女有奸情，如今的“有染”已经成为中性词汇，指一方人或事物被另一方人或事物所吸引，吸引的程度非常之深并相互融合。裕福集团可通过与关键话题、关键时间、特殊地域、重要人物及具有冲击力的时事等搭上，与自己推广的产品实现“有染”，从而使品牌与用户之间快速生成具有持久吸引力的关系。</p><p>中国饮用水竞争非常激烈，大多数企业都是通过硬性广告抢夺市场。而农夫山泉却通过宣传纯净水对健康无益，挑起纯净水与矿泉水之争，用关键话题“有染”的方式吸引全国媒体的参与，迅速将品牌打入了消费者心智。裕福若能像农夫山泉一样通过类似的“有染”策略，就可能更迅速地在竞争激烈的电商平台中脱颖而出。</p>
newsDetail4=本文来源：2013年09月11日 07:13---凤凰财经---中信银行近日携手裕福集团联合推出中信—裕福联名信用卡、联名借记卡，同时独家绑定裕福集团“财卡”产品，用综合的金融服务满足广大消费者多方面的用卡需求。据悉，3款产品互为补充，实现借记卡自动向信用卡还款、信用卡消费积累“财卡”积分、“财卡”积分作为信用卡消费金补充应用于裕福商户的良性循环。---中信银行牵手裕福集团有助于双方整合线下商户网络及线上消费体系，将银行的支付技术落地到裕福的商户资源，以积分通兑、服务共享等形式让客户享受到更多服务。
newsDetail5=本文来源：2012年12月22日 08:17---凤凰网---昨天，一年一度的中国国际金融展进入第二天。与以往不同的是，银行等传统金融机构不再是绝对的主角，第三方支付机构更为积极地向市场展示新成果。---预付费卡行业巨头裕福集团今年首次参加金融展。在近200张的第三方支付牌照中，仅有6张全国范围的预付卡发行与受理牌照，裕福即是其中之一。---裕福集团董事长郑俊豪在接受新京报记者专访时表示，2013年将发力针对个人卡市场。“以后大家说到福卡，就知道是一个向个人提供个性化服务的支付产品，而不是一个单纯的福利、礼品的预付卡。”郑俊豪称。---希望个人业务占比能达90%---新京报：裕福公司今年首次参展金融技术展，主要是出于什么考虑？是否意味着裕福走入一个新战略期？---郑俊豪：公司今年第一次参加金融展，主要有两个内容，一个是我们的专利产品，24K纯黄金卡，这是国内首个能够在线交易的纯黄金卡产品，将根据客户的需求定制生产。---其次是展示针对普通个人市场的新产品——商旅卡，该卡是只针对个人使用的实名制卡，可赎回，并有各种个性化的定制。我们将从2013年发力面向个人的预付费卡市场，在新的一年会推出十多种新的产品出来。---新京报：预付卡公司以往是公司需求较大，做个人市场的并不多，个人需求大吗？---郑俊豪：其实个人市场潜力是很大的，只是我们没有发掘出来。比如我们去美国考察，他们的预付卡市场很大，应该比中国的市场还大，但他们的市场主要是针对个人的，我们和他们建立了交流和学习的机制。个人市场算是预付卡领域的蓝海市场。---新京报：跟银行相比，我们做个人预付卡的优势在哪里？---郑俊豪：银行卡有银行卡的优势。我们针对个人，比如针对个人礼品卡，比如生日、纪念日这样的个人礼品市场。---另外，我们跟商户结合更加密切，可以给消费者提供更加好的服务。比如中石化，全国有三万多个加油站，两万多个超市，苏宁一千多家店，我们全国性的合作商户非常多，在全国范围、线上线下都可以使用消费，这是我们的优势。---跟其他一些第三方支付机构将部分系统外包不一样，裕福拥有标准的自主机房，所有业务处理系统都自主研发，拥有自主知识产权。所有的POS终端也是自己投放的。---新京报：对个人卡市场有没有具体规划？---郑俊豪：我希望能占到90%以上，至于说能做到多少，也没有设定一个目标。我们就是按照自己的思路，坚持走下去。过去，裕福的“福卡”是市场的畅销产品，今后会有更多不同定位的产品推出。24K金卡针对高端的客户，福卡面对普通公司客户，还有面对个人客户的商旅卡，我们的产品线将进一步丰富。预付卡行业整合还未开始---新京报：央行对第三方支付的牌照管理已经有1年半时间，这1年半时间里裕福有哪些变化和尝试？---郑俊豪：拿到牌照之后，我们一直在想办法颠覆自己，颠覆这个行业给外界的一个概念，做一些创新的产品出来，迎合市场的需求，符合监管部门的要求。---大家可能以前对预付费卡有一种偏见，但其实预付卡的用途很广市场也很大。未来我们发力个人市场、个性化服务。以后大家说到裕福应该是一个向个人提供个性化服务的支付机构，而不是一个单纯的福利、礼品的公司，这是我们的一个期望。---此外，商业模式也在寻求一些改变。我们也希望在金融服务和金融产品方面有所突破。比如基金、银行、保险的合作，我们也全方位地扩展更多的商业模式。---新京报：是不是说未来可以拿预付费卡买基金、理财产品？---郑俊豪：如果监管部门同意，这是可以的。我相信如果是你自己购买自己用的卡，那么它的用途应该会更广。我们也希望针对个人用的卡能突破金额的限制，使用范围的限制，包括在境外的使用。这是我们的期望，主要还是看监管部门允不允许。技术对于我们来讲没有任何问题。---新京报：后牌照时代，整个行业出现了哪些新趋势？---郑俊豪：牌照管理后，整个市场更加规范了，但行业整合目前还没有。我相信随着市场的演变和大家业务的拓展，未来整合是必然的。包括全国性的整合，地方性的整合，相信未来会出现的。---新京报：会不会考虑收购一些地方性的预付卡公司？---郑俊豪：有合适的话会考虑。拿到牌照以后我们在全国28个省区都注册备案，目前开始运营的有11个省的分公司，2013年我们会走向更多的二线城市。
