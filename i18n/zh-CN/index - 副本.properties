brief=裕福集团成立于2010年，是一家覆盖实业投资、金融投资、互联网金融、互联网支付、全国预付卡发行与受理、互联网+（应用、增值）、电子商务、贵金属交易等业务的大型综合性集团。集团将金融投资、实业投资及股权投资进行结合，围绕前沿发展战略进行产业投资合作。目前已投资中国银联（中国银联第一批非银行股东）、中石化销售公司、蚂蚁金服、嘉御基金等知名企业与机构，是云峰基金的发起人及LP。
brief2=裕福集团旗下拥有超过20家子公司，其中包括裕福实业、裕福支付、裕福软件、中石化裕福（裕福与中石化合资公司）、福讯（裕福与万科合资公司）等公司，其拥有资质包括支付业务许可证（全国预付费发行与受理、互联网支付），以及证监会颁发的基金销售及支付牌照、人民银行颁发的跨境人民币离岸业务牌照、国家外汇管理局颁发的货币兑换牌照等。裕福集团同中石化、万科，中信银行及交通部等大型企业展开合作，合资成立子公司，布局产业结合支付，场景应用支付的前沿性深入合作，不断扩大合作格局及业务覆盖领域。集团已经在全国31个省5个单列市设立分公司，成功布局全国业务合作，跨产业合作。作为行业领跑者，裕福集团致力多元化化发展，国际化布局，逐步推进全球化战略，稳步向具备国际竞争力的全球化集团企业迈进。
civi1=企业使命：本着以人为本，科技创新，服务金融，客户至上的宗旨。裕福专注于产品创新、技术创新，致力于推动行业发展和社会进步。
civi2=发展理念：“&nbsp;认识、认知、认可、认同&nbsp;”&nbsp;是裕福一贯秉承的发展理念。市场及社会各界对裕福的理解、支持、协作是裕福取得成功的基石，亦是企业长期健康发展的动力。
civi3=企业文化：“&nbsp;化繁为简、专注、创新&nbsp;”是裕福文化核心；“&nbsp;合法公正、利国惠民&nbsp;”是裕福行为基准；“&nbsp;以人为本、群策群力、教学相长&nbsp;”，是裕福人才价值观。
