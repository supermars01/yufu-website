  <script>
  $(function(){
    var imgLists=["../images/news1.jpg","../images/news2.jpg","../images/news3.jpg","../images/news4.jpg","../images/news5.jpg"]
  // 获取querystrings
    function GetQueryString(name) {  
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
        var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
        var context = "";  
        if (r != null)  
             context = r[2];  
        reg = null;  
        r = null;  
        return context == null || context == "" || context == "undefined" ? "" : context;  
    }
    var item = GetQueryString("item");
    $(".news h2.i18n").attr("name","news"+item);
    $(".news .newsDetail").attr("name","newsDetail"+item);
    $(".news img").attr("src",imgLists[item-1]);
  });
  </script>
